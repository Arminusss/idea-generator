<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Ideas to Replace Scrolling in Social Media</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <h1>50 Ideas to Replace Scrolling in Social Media</h1>
        <div class="checkbox-group">
            <label><input type="checkbox" id="indoorCheckbox" checked> Indoor Activities</label>
            <label><input type="checkbox" id="outdoorCheckbox" checked> Outdoor Activities</label>
        </div>
        <button id="generateIdeaBtn">Get a New Idea</button> <!-- Button to generate a new idea -->
        <div id="ideaContainer"></div> <!-- Container to display the generated idea -->
        
        <!-- Section to add new ideas -->
        <div class="add-idea-section">
            <input type="text" id="newIdeaInput" placeholder="Enter your idea here">
            <label><input type="checkbox" id="newIndoorCheckbox"> Indoor</label>
            <label><input type="checkbox" id="newOutdoorCheckbox"> Outdoor</label>
            <button id="addIdeaBtn">Add Idea</button>
        </div>
    </div>
    <footer> <!-- Footer section -->
        <p>Made with ❤️ and ☕ designed by @Arminusss</p>
    </footer>
    <script src="main.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
